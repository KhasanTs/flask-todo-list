<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Мой Todo List</h1>
    
    <!-- Форма добавления задач -->
    <form action="/" method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="task" class="form-control" placeholder="Введите задачу" required>
            <button type="submit" class="btn btn-success">Добавить</button>
        </div>
    </form>

    <!-- Список задач -->
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.text }}
                <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Удалить</a>
            </li>
        {% else %}
            <li class="list-group-item">Список задач пуст</li>
        {% endfor %}
    </ul>
</body>
</html>
